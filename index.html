<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Modern CSS reset-->
  <link rel="stylesheet" href="./styles/reset.css">
  <!--my styles-->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/b028d59192.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <a href="#" class="header__logo" aria-label="Enter the main page of the website"></a>
  </header>
  <main>
    <div class="main__image">
      <img src="./images/illustration-mockups.svg" alt="website mockup">
    </div>
    <h1 class="main__title">Build The Community Your Fans Will Love</h1>
    <p class="main__text">Huddle re-images the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    <button type="button" class="main__button">Register</button>
  </main>
  <footer>
    <a href="#" aria-label="See our content on facebook" class="footer__logo">
      <i class="fa-brands fa-facebook-f fa-xl"></i>
    </a>
    <a href="#" aria-label="See our content on twitter" class="footer__logo">
      <i class="fa-brands fa-twitter fa-xl"></i>
    </a>
    <a href="#" aria-label="See our content on instagram" class="footer__logo">
      <i class="fa-brands fa-instagram fa-xl"></i>
    </a>
  </footer>
</body>
</html>
